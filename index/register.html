<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jQuery.js"></script>
    <script src="../js/register.js"></script>
    <title>注册页面</title>
</head>
<body>
    <div id="wrapper">
        <h3>注册成为新用户</h3>
        <div class="inputline">
            <span>设置用户名：</span> <input type="text" id="username">
        </div>
        <div class="inputline">
            <span>设置昵称：</span> <input type="text" id="nickname">
        </div>
        <div class="inputline">
            <span>设置密码：</span> <input type="password" id="passwd">
        </div>
        <div class="inputline">
            <span>重复输入密码：</span> <input type="password" id="repeat_pswd">
        </div>
        <button>确定</button>
    </div>
</body>
</html>
